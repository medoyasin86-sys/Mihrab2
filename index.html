<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نلتقي على طاعة الله 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --royal-green: #00332c; 
            --masjid: #004d40; 
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f1d37e 50%, #b8860b 100%);
            --deep-gold: #b8860b;
            --bg: #fcfaf5; 
            --text: #1a252f; 
            --sunnah: #1b5e20; 
            --silver: #95a5a6; 
            --bronze: #a67c52; 
            --card-bg: #ffffff;
            --border: #eee;
        }

        body.dark-mode {
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
            --border: #333;
            --masjid: #4db6ac;
            --royal-green: #004d40;
        }
        
        body { font-family: 'Amiri', serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; line-height: 1.6; transition: 0.3s; }
        .container { max-width: 900px; margin: auto; background: var(--card-bg); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 30px; padding: 20px; box-shadow: 0 15px 50px rgba(0,0,0,0.08); }
        
        .ramadan-bar { background: var(--royal-green); color: #f1d37e; padding: 15px; text-align: center; border-radius: 20px; margin-bottom: 10px; font-weight: bold; border: 1px solid var(--deep-gold); }
        
        /* ... باقي كود التنسيق CSS ... */

        .chat-section { background: var(--card-bg); border: 2px solid var(--masjid); border-radius: 25px; padding: 15px; margin-top: 30px; }
        .chat-box { height: 250px; overflow-y: auto; border: 1px solid var(--border); padding: 10px; margin-bottom: 5px; border-radius: 15px; background: rgba(0,0,0,0.02); display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 0.88rem; position: relative; color: var(--text); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg.sent { background: #dcf8c6; align-self: flex-end; border-bottom-left-radius: 4px; color: #1a252f; }
        
        /* ... كود JavaScript والتعامل مع Firebase ... */
    </style>
</head>
